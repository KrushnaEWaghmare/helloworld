{% load static %}
<!doctype html>
<html lang="en">
<head>  
  <title>Django Session</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>

  <!--NavBar-->

  <nav class="navbar navbar-expand-lg navbar-light  bg-light">
    <a href="{% url 'myhome' %}" class="navbar-brand">
    <!-- Logo Image -->
      <img src="{% static '/images/logo.png' %}" width="40" class="d-inline-block align-middle mr-2">
    <!-- Logo Text -->
          <span><b>7Star</b></span>
 
    </a>
    
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li 
            {% if '/' == request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
      >
      <a class="nav-link" href="{% url 'myhome' %}"><i class="fa fa-home"></i> Home</a>
      </li>

      
      </li>
      <li>
         <a class="nav-link" href="{% url 'mycontact' %}"><i class="fa fa-fw fa-envelope"></i>Contact Us</a>
                          </li>
      <li class="nav-item a">
        <a class="nav-link" href="{% url 'myabout' %}"><i class="far fa-user-circle"></i>About Us </a>
      </li>
      
       <li class="nav-item ">
        <a class="nav-link" href="{% url 'clientsList' %}"><i class="fas fa-users"></i>Clients</a>
        </li>
      </ul>


    <ul class="navbar-nav ml-auto">

      {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'myhome' %}">

        <i class="fa fa-fw fa-user"></i>Welcome <i> <b> {{user.username}} </b></i>
        </a>
      </li>
      <li class="nav-item mr-3">
        <a href="javascript:{document.getElementById('logout').submit()}"class="nav-link">
          <i class="fa fa-fw fa-power-off"></i>Logout</a>
            <form action="{% url 'mylogout'%}" method="POST" id="logout">
              {% csrf_token %}
              <input type="hidden">
            </form>
      </li>
      {% else %}
      <li
       {% if 'register' in request.path %}
       class="nav-item active mr-3"
       {% else % }
        class="nav-item mr-3"
        {% endif %}
      >

      <a class="nav-link" href="{% url 'myregister' %}">
        <i class="fas fa-user-plus"></i> Register</a>
      </li>
      <li 
        {% if 'login' in request.path %}
          class="nav-item active mr-3"
        {% else %}
          class="nav-item mr-3"
      {% endif %}
      >
        <a class="nav-link" href="{% url 'mylogin' %}">
          <i class="fas fa-sign-in-alt"></i> Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

 


 {% block content %} 
    
 {% endblock content %}
			
  
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
